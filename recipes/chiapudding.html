    <h1> Chia Pudding</h1>
<img src="../images/chia.jpg">
<h3> The only chia pudding recipe you need</h3>
<h4>Ingredients</h4>
    <li> 1. 2 Tsp of chia seeds to a glass cup</li>
    <li> 2. 1/4 cup of milf</li>
    <li>3. 1 tbs of honey</li>
    <li>4. Mix well and refrigerate for at least 5 hours</li>
    <li>5. Serve with any topping you like</li>    
</ul>
